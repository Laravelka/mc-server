item: lime_dye name:"&aDyes"
lore: [ ]

gui:
  rows: 4
  title: "Dyes"

  forwards-arrow:
    item: arrow name:"&fNext Page"
    row: 4
    column: 6
  backwards-arrow:
    item: arrow name:"&fPrevious Page"
    row: 4
    column: 4

  pages:
    - page: 1
      mask:
        items: []
        pattern:
          - "000000000"
          - "000000000"
          - "000000000"
          - "000000000"

