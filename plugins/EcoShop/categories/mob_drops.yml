    row: 5
    column: 6
  backwards-arrow:
    item: arrow name:"&fPrevious Page"
    row: 5
    column: 4

  pages:
    - page: 1
      mask:
        items: []
        pattern:
          - "000000000"
          - "000000000"
          - "000000000"
          - "000000000"
          - "000000000"

