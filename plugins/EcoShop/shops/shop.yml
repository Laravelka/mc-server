title: Shop
command: shop

forwards-arrow:
  item: arrow name:"&fNext Page"
  row: 3
  column: 6

backwards-arrow:
  item: arrow name:"&fPrevious Page"
  row: 3
  column: 4

buy-broadcasts:
  enabled: false
  message: ""

click-sound:
  sound: block_stone_button_click_on
  pitch: 1
  volume: 1

