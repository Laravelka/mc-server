    categories:
      - id: dyes
        row: 2
        column: 1

      - id: mob_drops
        row: 2
        column: 2

      - id: blocks
        row: 2
        column: 3

      - id: colored_blocks
        row: 2
        column: 4

      - id: minerals
        row: 2
        column: 5

      - id: nature
        row: 2
        column: 6

      - id: redstone
        row: 2
        column: 7

      - id: food
        row: 2
        column: 8

